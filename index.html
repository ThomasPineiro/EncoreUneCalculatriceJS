<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculatrice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="container">
        <div class="row" id="calcBackground">
            <div class="col s4 offset-s4">
                <input id="inputScreen" disabled>
            </div>

            <div class="col s4 center-align offset-s4">
                <a class="btn-floating red center-align number" id="7">7</a>
                <a class="btn-floating red center-align number" id="8">8</a>
                <a class="btn-floating red center-align number" id="9">9</a>
                <a class="btn-floating red center-align operator" id="/">/</a>
            </div>
            <div class="col s4 center-align offset-s4">
                <a class="btn-floating red center-align number" id="4">4</a>
                <a class="btn-floating red center-align number" id="5">5</a>
                <a class="btn-floating red center-align number" id="6">6</a>
                <a class="btn-floating red center-align operator" id="*">*</a>
            </div>
            <div class="col s4 center-align offset-s4">
                <a class="btn-floating red center-align number" id="1">1</a>
                <a class="btn-floating red center-align number" id="2">2</a>
                <a class="btn-floating red center-align number" id="3">3</a>
                <a class="btn-floating red center-align operator" id="-">-</a>
            </div>
            <div class="col s4 center-align offset-s4">
                <a class="btn-floating red center-align number" id="c">C</a>
                <a class="btn-floating red center-align number" id="0">0</a>
                <a class="btn-floating red center-align operator" id="+">+</a>
                <a class="btn-floating red center-align equal" id="=">=</a>
            </div>
        </div>
        <div class="row">
            <div class="col" id="lol"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
